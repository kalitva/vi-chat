<app-flowers-background [flyTheTurtle]="false">
  <mat-card class="welcome-dialog">
    <mat-card-title class="dialog-header">Join Session</mat-card-title>
    <div class="form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput [formControl]="nameFormControl" placeholder="John Doe">
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Session Id</mat-label>
        <input type="text" spellcheck="false" matInput [formControl]="sessionIdFormControl">
        <mat-error *ngIf="sessionIdFormControl.hasError('required')">
          Please, enter session id
        </mat-error>
        <mat-error *ngIf="sessionIdFormControl.hasError('sessionNotFound')">
          Session not found
        </mat-error>
      </mat-form-field>
   </div>
    <div class="buttons">
     <button color="accent" mat-flat-button (click)="location.back()">Back</button>
      <button
          class="accent-button"
          mat-flat-button
          color="primary"
          (click)="joinSession()"
      >
        Join
      </button>
    </div>
  </mat-card>
</app-flowers-background>
